

services:
  jupyter:
    image: jupyter/base-notebook:latest
    container_name: lab2_jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
    environment:
      JUPYTER_ENABLE_LAB: "yes"
    command: >
      start-notebook.sh
      --NotebookApp.token=''
      --NotebookApp.password=''
